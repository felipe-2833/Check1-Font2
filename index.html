    <div>
        <div class="container">
          <div class="header">
            <h2>Faça seu Card de Personagem</h2>
          </div>
    
          <form id="form" class="form">
            <div class="input-sections">
              <label for="name">Nome</label>
              <input type="text" id="name" placeholder="Digite o nome do card" name="nome"/>
              <small>Mensagem de erro</small>
            </div>
    
            <div class="input-sections">
              <label for="url">url</label>
              <input type="url" id="url" placeholder="Informe a url da imagem" name="url" />
              <small>Mensagem de erro</small>
            </div>
    
            <div class="input-sections">
              <label for="descrição">descrição</label>
              <textarea cols="5" rows="8"  type="text" id="descricao" placeholder="Faça uma descrição do card" name="descricao"></textarea>
              <small>Mensagem de erro</small>
            </div>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
        <div class="container2">
            <div class="header">
                <h1>Cards Criados</h1>
            </div>
