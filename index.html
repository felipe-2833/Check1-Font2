<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint-frontend2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <div class="container">
          <div class="header">
            <h2>Faça seu Card de Personagem</h2>
          </div>
    
          <form id="form" class="form">
            <div class="input-sections">
              <label for="name">Nome</label>
              <input type="text" id="name"  value="" placeholder="Digite o nome do card" name="nome" maxlength="21" />
              <small>Mensagem de erro</small>
            </div>
    
            <div class="input-sections">
              <label for="url">Url</label>
              <input type="url" id="url"  value="" placeholder="Informe a url da imagem" name="url" />
              <small>Mensagem de erro</small>
            </div>
    
            <div class="input-sections">
              <label for="descrição">Descrição</label></label>
              <textarea cols="5" rows="3"  type="text" id="descricao"  value="" placeholder="Faça uma descrição do card" name="descricao" maxlength="350"></textarea>
              <small>Mensagem de erro</small>
            </div>
    
            <button type="submit" disabled>Enviar</button>
          </form>
        </div>
        <div class="container2">
            <div class="header2">
                <h1>Cards Criados:</h1>
            </div>
            <div id="Containercards"></div>
        </div>

    </div>
    <script src="./scripts/cards.js"></script>
</body>
</html>
