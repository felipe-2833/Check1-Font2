<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint-frontend2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <main>
        <h1>Criação de Personagem</h1>
        <form action="#" method="post">
            <label for="name">
                <input type="text" class="texto" id="name" name="name" value="" placeholder="Nome" >
            </label>
            <label for="imagem">
                <input type="url" class="url" id="imagem" name="imagem" value="" placeholder="url">
            </label>
            <br>
            <label for="description">
                <input type="text" class="texto" id="description" name="description" value="" placeholder="descrição">
            </label>
            <button class="btn-info" type="submit" value="Sign up" >sign up</button>
        </form>
    </main>
    <div>
        <h3>cards criados</h3>
        <div id="card"></div>
    </div>
    <script src="./scripts/cards.js"></script>
</body>
</html>
